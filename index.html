<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üì© TumaSMS Sandbox Mobile</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #f5f6fa;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 100%;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2d3436;
      font-size: 20px;
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background: #0984e3;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #74b9ff;
    }
    .status {
      text-align: center;
      margin-top: 15px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì© TumaSMS Sandbox Mobile</h2>
    <input type="text" id="sender" placeholder="Sender Name (e.g. TumaSMS Alerts)" value="TumaSMS Alerts" />
    <input type="text" id="phone" placeholder="Simulator number e.g. +254700123456" />
    <textarea id="message" placeholder="Write your message here..." rows="4"></textarea>
    <button onclick="sendSMS()">Send SMS</button>
    <div class="status" id="status"></div>
  </div>

  <script>
    async function sendSMS() {
      const sender = document.getElementById("sender").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const message = document.getElementById("message").value.trim();
      const status = document.getElementById("status");

      if (!sender || !phone || !message) {
        status.innerHTML = "‚ö†Ô∏è Please fill all fields.";
        status.style.color = "red";
        return;
      }

      status.innerHTML = "‚è≥ Sending...";
      status.style.color = "#333";

      const username = "sandbox";
      const apiKey = "atsk_c77347bd9496594dd13d0e7aae4b0506f23c3c4d9b108770f9ef76246cf889a16eb0dcd4";

      try {
        const response = await fetch("https://api.sandbox.africastalking.com/version1/messaging", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
            "apiKey": apiKey,
            "Accept": "application/json"
          },
          body: new URLSearchParams({
            username: username,
            to: phone,
            message: message,
            from: sender
          })
        });

        const data = await response.json();
        console.log(data);

        if (data.SMSMessageData && data.SMSMessageData.Recipients.length > 0) {
          status.innerHTML = "‚úÖ Message sent! Check simulator.";
          status.style.color = "green";
        } else {
          status.innerHTML = "‚ùå Failed. Check console for details.";
          status.style.color = "red";
        }
      } catch (error) {
        console.error(error);
        status.innerHTML = "‚ùå Error sending SMS.";
        status.style.color = "red";
      }
    }
  </script>
</body>
</html>
